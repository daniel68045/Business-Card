<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Fullscreen PDF Viewer -->
    <embed src="assets/Resume - Daniel Pupke.pdf" type="application/pdf">

    <!-- Download Button -->
    <a href="assets/Resume - Daniel Pupke.pdf" download class="download-button">
        Download Resume
    </a>
</body>
</html>
